<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<form>
		
		<label for="name">Name</label>
		<input id="name" type="text" required><br>

		<label for="email">Email</label>
		<input id="email" type="email" required><br>

		<label for="gender_m">Male</label>
		<input id="gender_m" name="gender" type="radio" required>

		<label for="gender_f">Female</label>
		<input id="gender_f" name="gender" type="radio" required><br>

		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>

		<label for="carage">Car Age</label>
		<input id="carage" type="number" required><br>

		<label for="dop">Date of Purchase (dop)</label>
		<input id="dop" type="date" required><br>

		<label for="password">Password</label>
		<input id="password" type="password" required><br>

		<button type="submit">Submit Button</button>
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
